<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layuout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<meta charset="UTF-8"></meta>
	<link th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" rel="stylesheet"></link>
	<script th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
	<link th:href="@{/css/home.css}" rel="stylesheet"></link>
	<title>Home</title>
</head>
<body>
	<!--header navigation bar-->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">User Management System</a>
			</div>
			<form method="post" th:action="@{/logout}">
				<button class="btn btn-link pull right navbar-brand" type="submit">
					ログアウト
				</button>
			</form>
		</div>
	</nav>
	
	<!-- Side bar -->
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-2 sidebar">
				<ul class="nav nav-pills nav-stacked">
					<li role="presentation">
						<a th:href="@{'/userList'}">ユーザー管理</a>
					</li>
				</ul>
			</div>
		</div>
	</div>
	
	<!-- Contents -->
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-10 col-sm-offset-2 main">
				<div th:include="__${contents}__"></div>
			</div>
		</div>
	</div>
</body>
</html>
